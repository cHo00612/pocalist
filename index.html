<!-- 검색창만 남기기 -->
<input
  type="text"
  id="searchInput"
  placeholder="포카 이름으로 검색하기..."
  style="width: 100%; padding: 12px 16px; font-size: 18px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; margin-bottom: 10px;"
/>

<div id="add-form" style="margin-bottom: 10px;">
  <!-- 기존 이미지 URL 입력창은 유지하거나 선택적으로 사용 -->
  <input type="file" id="imgFileInput" accept="image/*" style="margin-bottom: 8px;" />
  <input type="text" id="nameInput" placeholder="이름" />
  <input type="text" id="albumInput" placeholder="앨범명" />
  <input type="date" id="releaseInput" placeholder="발매일" />
  <button id="addBtn">포카 추가</button>
</div>

<div id="album-filters" style="margin-bottom: 10px; text-align: center;">
  <!-- 버튼은 JS에서 동적으로 생성 -->
</div>

<div id="sort-buttons" style="margin-bottom: 20px; text-align: center;">
  <button id="sortCheckedBtn">보유 순</button>
  <button id="sortDefaultBtn">기본 순</button>
  <button id="filterFavoritesBtn">★</button>
</div>

<!-- 카드 컨테이너는 최상단부터 시작 -->
<div class="container" id="poca-container" style="margin-top: 0;"></div>

<!-- 카운터 영역은 그대로 -->
<div id="counter" style="
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.7);
  color: white;
  padding: 10px 20px;
  border-radius: 25px;
  font-size: 18px;
  font-weight: 600;
  z-index: 1000;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  user-select: none;
">
   0 / 0
</div>
